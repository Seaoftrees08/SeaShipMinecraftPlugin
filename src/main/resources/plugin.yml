name: SeaShipMinecraftPlugin
version: '${version}'
main: com.github.seaoftrees08.ssmp.SeaShipMinecraftPlugin
api-version: 1.20
commands:
  home:
    description: Home Commands
    usage: /home help
    permission: ssmp.home
    permission-message: You don't have enough permission.
    default: true
  spawn:
    description: Spawn Command instead of /mv spawn
    usage: /spawn
    permission: ssmp.spawn
    permission-message: You don't have enough permission.
    default: true
  suicide:
    description: You will die.
    usage: /suicide
    permission: ssmp.suicide
    permission-message: You don't have enough permission.
    default: true
  whitelist:
    description: You can add whitelist for anyone.
    usage: /whitelist add <playerName>
    permission: ssmp.whitelist
    permission-message: You don't have enough permission.
    default: true
